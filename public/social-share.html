<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNTC Airdrop - Social Share Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            background: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .content {
            width: 1000px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 56px;
            margin: 10px 0;
            background: linear-gradient(to right, #ff80bf, #ffaa80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        p {
            font-size: 28px;
            margin: 20px 0;
            color: #CCCCCC;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .cta {
            margin-top: 30px;
            background: linear-gradient(to right, #ff80bf, #ffaa80);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            font-weight: bold;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to right, #ff80bf, #ffaa80);
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles will be added via JavaScript -->
    </div>
    <div class="content">
        <img src="/logo.png" alt="TNTC Logo" class="logo">
        <h1>Tinseltoken (TNTC) Airdrop</h1>
        <p>Claim your TNTC tokens today and earn rewards through referrals! Join our community and be part of the revolution.</p>
        <div class="cta">Claim Your Airdrop Now</div>
    </div>

    <script>
        // Add particles for decoration
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.5;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
